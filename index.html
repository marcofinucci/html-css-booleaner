<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header id="site-header">
        <img src="./img/logo.svg" alt="The Booleaner logo">
    </header>

    <main id="site-main">

        <!-- Title and meta -->
        <section class="post-title">
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <div class="meta">
                <div class="meta__author">
                    Scritto da <a href="#">The Booleaner</a>
                </div>
                <div class="meta__date">
                    Il 10/10/2020
                </div>
            </div>
        </section>

        <!-- Images -->
        <section class="post-images">
            <div class="post-images__col50">
                <div class="post-images__image">
                    <img src="./img/tim-1.jpg" alt="Tim Berners-Lee">
                </div>
            </div>
            <div class="post-images__col50">
                <div class="post-images__image">
                    <img src="./img/tim-2.jpg" alt="Tim Berners-Lee">
                </div>
            </div>
            <div class="post-images__captions">
                <div class="post-images__caption">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</div>
                <div class="post-images__caption">2st Photo: Wikimedia, by Paul Clarke</div>
            </div>
        </section>

    </main>

    <footer id="site-footer"></footer>

</body>

</html>
